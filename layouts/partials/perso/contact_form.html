<div id="wrapper" class="contact1 wrapper close-wrapper" > 
  <div class="contact-image">
    <img src="/images/contact_form/avatar_cercle_fp.png" alt=""/>
  </div>
  <div class="container-contact1">

    <div class="contact1-pic js-tilt" data-tilt>
      <img src="/images/contact_form/img-01.png" alt="IMG">
    </div>
     

    <form id ="contact-form" class="contact1-form validate-form" method="POST" >
<script>
  let url_form_action=  {{ if site.Params.contact_form.url }}
      {{site.Params.contact_form.url}}
    {{ else  }}
     "erreur de config.html"
    {{ end }} ;
    //console.log("url_form_action" +url_form_action);
</script>
    <script src="https://www.google.com/recaptcha/api.js"></script>
      <span class="contact1-form-title ">
        {{ i18n "contact_form"}} <button id="close" class="btn btn-dark">X</button>
      </span>
     
      <div class="wrap-input1 validate-input" data-validate = "{{ i18n "name_req"}}">
        <input class="input1" type="text" name="nom" placeholder={{ i18n "name"}}>
        <span class="shadow-input1"></span>
      </div>

      <div class="wrap-input1 validate-input" data-validate = {{ i18n "email_req"}} >
        <input class="input1" type="text" name="email" placeholder={{ i18n "email"}}>
        <span class="shadow-input1"></span>
      </div>

      <div class="wrap-input1 validate-input" data-validate = {{ i18n "subject_req"}}>
        <input class="input1" type="text" name="subject" placeholder={{ i18n "subject"}} >
        <span class="shadow-input1"></span>
      </div>

      <div class="wrap-input1 validate-input" data-validate = {{ i18n "message_req"}}>
        <textarea class="input1" name="message" placeholder={{ i18n "message"}}></textarea>
        <span class="shadow-input1"></span>
      </div>
     <!-- Rajout ajax loading  <span id="spanAjaxLoading" class="loading_ajax">  </span>  -->
      <div id="ajaxLoading" class="wrap-input1 loading_ajax close_loading"> &nbsp;&nbsp;&nbsp;   {{ i18n "loading_ajax"}}
        
        <script> let spanAjaxLoadingmsg= "\xa0\xa0\xa0\xa0"+{{ i18n "loading_ajax"}};</script>   
    </div>
      
     
      <div class="container-contact1-form-btn">
        <button class="contact1-form-btn">
          <span>
            {{ i18n "send_mail"}}
            <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
          </span>
        </button>



      </div>
    </form>
  </div>
</div>
